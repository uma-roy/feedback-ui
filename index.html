<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="rating-container" id="rating-container">
            <div class="rating">
                <img src="https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/slightly-frowning-face.png">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/neutral-face.png">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/smiling-face-with-smiling-eyes.png">
                <small>Satisfied</small>
            </div>
        </div>
        <button id="btn">Share Review</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
